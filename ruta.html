    <script>
        //java script para mostrar mapa
      // Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see the error "The Geolocation service
// failed.", it means you probably did not give permission for the browser to
// locate you.
let map, infoWindow;

function initMap() {
            // Obtener los parámetros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const latitud = urlParams.get('lat');
            const longitud = urlParams.get('long');

            // Crear el mapa y posicionar el marcador en la ubicación proporcionada
            let map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: parseFloat(latitud), lng: parseFloat(longitud) },
                zoom: 18,
            });

            let marker = new google.maps.Marker({
                position: { lat: parseFloat(latitud), lng: parseFloat(longitud) },
                map: map,
                title: "Ubicación actual",
            });
        }

        // Iniciar el mapa cuando la página se carga
        window.addEventListener("load", initMap);
    </script>
